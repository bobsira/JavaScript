<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    function myFunction() {
      document.getElementById("head").innerHTML = "Paragraph changed";
    }
    </script>
  </head>
  <body>
    <h2>JavaScript in Body</h2>
    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML = "My First JavaScript";
    </script>

    <p id="head">A Paragraph.</p>
    <button
    type="button"
    onclick="myFunction()">
    Try it
  </button>

  </body>
</html>
