<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What Can JavaScript Do?</title>
  </head>
  <body>
<h2 id="demo">JavaScript can change HTML content</h2>

<button
type="button"
onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>
Click Me!
</button>

<h2>JavaScript can change HTML attributes.</h2>
<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button
onclick="document.getElementById('myImage').src='pic_bulbon.gif'">
Turn on the light
</button>

<img
id="myImage"
src="pic_bulboff.gif"
style="width:100px">

<button
onclick="document.getElementById('myImage').src='pic_bulboff.gif'">
Turn off the light
</button>

<h2 id="style">JavaScript can change the style of an HTML element.</h2>
<button
type="button"
onclick="document.getElementById('style').style.fontSize='45px'">
Click Me!
</button>

  </body>
</html>
