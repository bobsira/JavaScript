<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    // this is the global variable
    num = window.prompt("Please enter your number: ");

    function oddeven() {
      if (num%2==0) {
        document.write("Your number is even");
      }else {
        document.write("Your number is odd");
      }
    }
    </script>
  </head>
  <body onload="oddeven()">

  </body>
</html>
